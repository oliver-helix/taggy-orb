description: >
  cut a release

executor: default

parameters:
  current-version:
    description: current version upon which to increment
    type: string
    default: null
  release-candidate:
    description: add a release-candidate flag to tag
    type: boolean
    default: null
  release-type:
    description: type of release (minor, patch)
    type: enum
    enum: ['major', 'minor', 'patch']
    default: null
  working-directory:
    type: string
steps:
  - cut-release:
      current-version: <<parameters.current-version>>
      release-candidate: <<parameters.release-candidate>>
      release-type: <<parameters.release-type>>
      working-directory: <<parameters.working-directory>>

